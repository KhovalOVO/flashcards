<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="flashcardscss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&display=swap" rel="stylesheet">
    <title>NBA Teams</title>
</head>
<body>
    <div id="flex-back">
    </div>

                </div>

            </div>
        </div>

                    <p>PORTLAND</p>
                </div>
                <div class="back">
                    <p>TRAIL<br>BLAZERS</p>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="card">
                <div class="front">
                    <p>NEW YORK</p>
                </div>
                <div class="back">
                    <p>KNICKS</p>

            </div>
        </div>
        <div class="content">
            <div class="card">
                <div class="front">
                    <p>TORONTO</p>
                </div>
                <div class="back">
                    <p>RAPTORS</p>
                </div>
            </div>
        </div>

                <div class="front">
                    <p>BOSTON</p>
                </div>
                <div class="back">

            </div>
        </div>
        <div class="content">
            <div class="card">
                <div class="front">
                    <p>CLEVELAND</p>
                </div>
                <div class="back">
                    <p>CAVALIERS</p>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="card">
                <div class="front">
                    <p>DENVER</p>
                </div>
                <div class="back">
                    <p>NUGGETS</p>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="card">
                <div class="front">
                    <p>UTAH</p>
                </div>
                <div class="back">
                    <p>JAZZ</p>
                </div>
            </div>

</html>
